<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaySynced Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth/act/session.js" defer></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>StaySynced</h1>
        </header>
        <main>
            <section class="hero">
                <h2>Unforgettable Experience Through Technology</h2>
                <p>Create happy memories with the best hospitality you deserve.</p>
            </section>
            <section class="greeting">
                <h3 id="greeting">Good Evening</h3>
                <p>Where do you want to stay?</p>
            </section>
            <section class="search-form">
                <form>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location">
                            <option value="">Select Location</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="checkin">Check-in</label>
                        <input type="date" id="checkin" name="checkin">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <select id="duration" name="duration">
                            <option value="1">1 Night(s)</option>
                            <option value="2">2 Night(s)</option>
                            <option value="3">3 Night(s)</option>
                        </select>
                    </div>
                    <button type="submit">Search</button>
                </form>
            </section>
        </main>
        <nav class="bottom-nav">
            <a href="index.html" class="active">
                <span class="icon-home"></span>
                Home
            </a>
            <a href="page/stays.html">
                <span class="icon-calendar"></span>
                Stays
            </a>
            <a href="page/profile.html">
                <span class="icon-user"></span>
                My Profile
            </a>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
