<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaySynced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="menu-icon" id="menuIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </div>
            <img src="assets/logo.png" width="200">
            <p class="date-time" id="dateTime"></p>
            <nav class="menu hidden" id="menu">
                <a href="auth/login.html">Login</a>
                <a href="auth/register.html">Register</a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h2>Unforgettable Experience Through Technology</h2>
                <p>Create happy memories with the best hospitality you deserve.</p>
            </section>
            <section class="greeting">
                <h3 id="greeting">Good Evening</h3>
                <p>Where do you want to stay?</p>
            </section>
            <section class="search-form">
                <form>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location">
                            <option value="" selected disabled>Location</option>
                            <option value="Bandung">Bandung</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Semarang">Semarang</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="checkin">Check-in</label>
                        <input type="date" id="checkin" name="checkin">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <select id="duration" name="duration">
                            <option value="1">1 Night(s)</option>
                            <option value="2">2 Night(s)</option>
                            <option value="3">3 Night(s)</option>
                        </select>
                    </div>
                    <button type="submit">Search</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 StaySynced.com â€¢ All Rights Reserved</p>
            <a href="https://StaySynced.com">https://StaySynced.com</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
